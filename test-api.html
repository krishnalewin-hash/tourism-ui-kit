<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Tour Data API</title>
</head>
<body>
    <h1>Tour Data API Test</h1>
    <div id="result"></div>
    
    <script>
    async function testAPI() {
        const resultDiv = document.getElementById('result');
        
        try {
            console.log('Fetching tours from API...');
            const response = await fetch('https://tour-driver-data-proxy.krishna-0a3.workers.dev', {
                cache: 'no-store'
            });
            
            console.log('Response status:', response.status);
            console.log('Response headers:', [...response.headers.entries()]);
            
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }
            
            const data = await response.json();
            console.log('Received data:', data);
            
            // Check data format
            resultDiv.innerHTML = `
                <h3>API Response:</h3>
                <p><strong>Status:</strong> ${response.status} OK</p>
                <p><strong>Tours found:</strong> ${Array.isArray(data.tours) ? data.tours.length : 'Not an array'}</p>
                <p><strong>Data structure:</strong></p>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
            
            // Test filtering for Food & Culinary
            if (Array.isArray(data.tours)) {
                const foodTours = data.tours.filter(tour => 
                    tour.type === 'Food & Culinary' || 
                    tour.category === 'Food & Culinary'
                );
                console.log('Food & Culinary tours:', foodTours);
                
                resultDiv.innerHTML += `
                    <h3>Food & Culinary Filter Test:</h3>
                    <p><strong>Matching tours:</strong> ${foodTours.length}</p>
                    <pre>${JSON.stringify(foodTours, null, 2)}</pre>
                `;
            }
            
        } catch (error) {
            console.error('API test failed:', error);
            resultDiv.innerHTML = `
                <h3>Error:</h3>
                <p style="color: red;">${error.message}</p>
                <p>Check browser console for details.</p>
            `;
        }
    }
    
    // Run test on page load
    testAPI();
    </script>
</body>
</html>
