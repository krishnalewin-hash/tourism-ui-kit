<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Google Maps API Test</h1>
    <div>
        <input type="text" id="test-input" placeholder="Enter a location" style="width: 300px; padding: 10px;">
    </div>
    
    <div id="debug-info" style="margin-top: 20px; padding: 10px; background: #f0f0f0; font-family: monospace;">
        <h3>Debug Information:</h3>
        <div id="config-debug"></div>
        <div id="maps-debug"></div>
    </div>

    <script>
        // Set configuration BEFORE loading the styling script
        window.CFG = {
            DATA_URL: 'https://tour-driver-data-proxy.krishna-0a3.workers.dev',
            CLIENT: 'kamar-tours',
            BASE: 'krishnalewin-hash/tourism-ui-kit@4bc720f',
            GMAPS_KEY: 'AIzaSyD4gsEcGYTjqAILBU0z3ZNqEwyODGymXjA',
            COUNTRIES: ['jm'],
            REGION: 'jm'
        };
        
        // Debug logging
        console.log('window.CFG:', window.CFG);
        
        // Display config in page
        document.addEventListener('DOMContentLoaded', () => {
            const configDebug = document.getElementById('config-debug');
            const mapsDebug = document.getElementById('maps-debug');
            
            configDebug.innerHTML = `
                <strong>window.CFG.GMAPS_KEY:</strong> ${window.CFG.GMAPS_KEY ? window.CFG.GMAPS_KEY.substring(0, 10) + '...' : 'undefined'}<br>
                <strong>window.CFG.CLIENT:</strong> ${window.CFG.CLIENT}<br>
                <strong>window.CFG.COUNTRIES:</strong> ${JSON.stringify(window.CFG.COUNTRIES)}
            `;
            
            // Check if Google Maps loads
            setTimeout(() => {
                mapsDebug.innerHTML = `
                    <strong>Google Maps API loaded:</strong> ${window.google?.maps ? 'Yes' : 'No'}<br>
                    <strong>Places library loaded:</strong> ${window.google?.maps?.places ? 'Yes' : 'No'}
                `;
            }, 3000);
        });
    </script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/krishnalewin-hash/tourism-ui-kit@4bc720f/src/tour-detail/css/quote-form-styling.css">
