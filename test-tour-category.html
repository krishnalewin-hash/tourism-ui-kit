<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Tour Category</title>
</head>
<body>
    <h1>Tour Category Test</h1>
    
    <!-- Mount Points -->
    <div id="skeleton" class="skeleton-list" aria-hidden="true"></div>
    <div id="tour-list" class="tour-list" hidden aria-live="polite"></div>

    <!-- Configuration -->
    <script>
    window.CFG = {
      client: 'tour-driver',
      FILTER: { mode: 'type', value: 'Food & Culinary' },
      LIST_SELECTOR: '#tour-list'
    };
    
    // Debug logging
    console.log('Initial CFG:', window.CFG);
    </script>

    <!-- Single-file component (includes CSS + JS + fonts) -->
    <script src="https://cdn.jsdelivr.net/gh/krishnalewin-hash/tourism-ui-kit@c87c9b9/dist/tour-category-page.min.js"></script>
    
    <script>
    // Add some debugging
    window.addEventListener('load', () => {
        console.log('Page loaded');
        console.log('Final CFG:', window.CFG);
        console.log('TourCategory:', window.TourCategory);
        
        setTimeout(() => {
            console.log('Skeleton element:', document.getElementById('skeleton'));
            console.log('Tour list element:', document.getElementById('tour-list'));
            console.log('Tour list content:', document.getElementById('tour-list').innerHTML);
        }, 2000);
    });
    </script>
</body>
</html>
