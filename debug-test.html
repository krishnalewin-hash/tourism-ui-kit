<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Quote Results Test</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .debug-info {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #2196F3;
        }
        .console-output {
            background: #1a1a1a;
            color: #00ff00;
            padding: 15px;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            margin: 10px 0;
        }
        #quote-calc {
            min-height: 400px;
            background: white;
            border-radius: 8px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="debug-info">
        <h2>Debug Information</h2>
        <p><strong>Test URL:</strong> ?pickup_location=Norman%20Manley%20International%20Airport&dropoff_location=Half%20Moon%20Resort&passengers=2&client=tour-driver</p>
        <p><strong>Expected:</strong> Widget should load with tour-driver pricing ($120-264 range)</p>
        
        <div class="console-output" id="console-log">
            Console output will appear here...
        </div>
    </div>

    <!-- Quote Results Component Mount Point -->
    <div id="quote-calc">Loading...</div>

    <!-- Configuration -->
    <script>
        // Capture console logs for debugging
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        const consoleDiv = document.getElementById('console-log');
        
        function addToConsole(type, ...args) {
            const timestamp = new Date().toLocaleTimeString();
            const message = args.map(arg => 
                typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
            ).join(' ');
            consoleDiv.innerHTML += `<div>[${timestamp}] ${type.toUpperCase()}: ${message}</div>`;
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }
        
        console.log = (...args) => { originalLog(...args); addToConsole('log', ...args); };
        console.error = (...args) => { originalError(...args); addToConsole('error', ...args); };
        console.warn = (...args) => { originalWarn(...args); addToConsole('warn', ...args); };
        
        console.log('Setting up debug test configuration...');
        
        window.CFG = {
            client: 'tour-driver',
            base: 'krishnalewin-hash/tourism-ui-kit@4650ec0'
        };
        
        console.log('Configuration set:', window.CFG);
        
        // Add URL parameters for testing
        const url = new URL(window.location);
        url.searchParams.set('pickup_location', 'Norman Manley International Airport');
        url.searchParams.set('dropoff_location', 'Half Moon Resort');
        url.searchParams.set('passengers', '2');
        url.searchParams.set('client', 'tour-driver');
        
        // Update the URL without reloading
        if (!url.searchParams.get('pickup_location') || window.location.search === '') {
            window.history.replaceState({}, '', url);
            console.log('Added test URL parameters');
        }
        
        console.log('Current URL parameters:', window.location.search);
    </script>

    <!-- Load Quote Results Component -->
    <link rel="stylesheet" href="/dist/quote-results-page.min.css">
    <script src="/dist/quote-results-page.min.js"></script>

    <script>
        // Additional debugging after component loads
        setTimeout(() => {
            console.log('=== POST-LOAD DEBUG ===');
            console.log('Quote Results loaded:', !!window.QuoteResults);
            console.log('Google Maps loaded:', !!(window.google && google.maps));
            console.log('Mount point exists:', !!document.getElementById('quote-calc'));
            
            const mountPoint = document.getElementById('quote-calc');
            if (mountPoint) {
                console.log('Mount point content:', mountPoint.innerHTML.substring(0, 100) + '...');
                console.log('Mount point has content:', mountPoint.innerHTML.length > 50);
            }
            
            // Check if there are any errors in the page
            const errors = document.querySelectorAll('.qc-error');
            if (errors.length > 0) {
                errors.forEach((error, i) => {
                    console.error(`Error ${i + 1}:`, error.textContent);
                });
            }
            
            console.log('=== END DEBUG ===');
        }, 3000);
    </script>
</body>
</html>
