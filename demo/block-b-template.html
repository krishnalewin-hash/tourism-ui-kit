<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block B - Tour Details Section</title>
    
    <!-- Block B CSS -->
    <link rel="stylesheet" href="../src/tour-detail/css/block-b.css">
</head>
<body>
    <!-- Block B HTML Structure -->
    <div class="tdp2-wrap">
        <!-- Overview -->
        <section class="section" id="overview">
            <!-- Skeleton placeholder -->
            <div id="sk-overview" class="skel-lines">
                <div class="sk skel-line lg" style="width:40%"></div>
                <div class="sk skel-line" style="width:95%"></div>
                <div class="sk skel-line" style="width:92%"></div>
                <div class="sk skel-line" style="width:88%"></div>
                <div class="sk skel-line" style="width:70%"></div>
            </div>
        </section>

        <!-- Highlights -->
        <section class="section" id="highlightsWrap" style="display:none">
            <h3>Highlights</h3>
            <!-- Skeleton placeholder -->
            <div id="sk-highlights" class="skel-lines" style="grid-template-columns:repeat(4, minmax(90px, 1fr)); gap:8px">
                <div class="sk skel-line" style="height:28px; border-radius:999px"></div>
                <div class="sk skel-line" style="height:28px; border-radius:999px"></div>
            </div>
            <div class="chips" id="highlights" style="display:none"></div>
        </section>

        <!-- Lower gallery -->
        <section class="section" id="galleryWrap" style="display:none">
            <h3>Gallery</h3>
            <!-- Skeleton placeholder -->
            <div id="sk-gallery" class="gallery-skel">
                <div class="sk cell"></div><div class="sk cell"></div><div class="sk cell"></div>
                <div class="sk cell"></div><div class="sk cell"></div><div class="sk cell"></div>
            </div>
            <div class="gallery" id="gallery" style="display:none"></div>
        </section>

        <!-- Accordion -->
        <section class="section accordion" id="accordion">
            <!-- Skeleton placeholder -->
            <div id="sk-accordion" class="skel-lines">
                <div class="sk skel-line lg" style="width:55%"></div>
                <div class="sk skel-line" style="width:95%"></div>
                <div class="sk skel-line" style="width:92%"></div>
                <div class="sk skel-line" style="width:88%"></div>
            </div>
        </section>
    </div>

    <!-- Block B JavaScript -->
    <script src="../src/tour-detail/js/block-b.js"></script>
</body>
</html>
