<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block C - Related Tours Section</title>
    
    <!-- Block C CSS -->
    <link rel="stylesheet" href="../src/tour-detail/css/block-c.css">
</head>
<body>
    <!-- Block C HTML Structure -->
    <div class="tdp3-wrap">
        <section class="related-tours-section" id="related-tours-section">
            <h3>Related Tours</h3>
            
            <!-- Skeleton loading -->
            <div class="related-tours-skeleton" id="related-tours-skeleton">
                <div class="tour-card-skeleton">
                    <div class="sk-image"></div>
                    <div class="sk-content">
                        <div class="sk-line lg" style="width:80%"></div>
                        <div class="sk-line sm" style="width:60%"></div>
                        <div class="sk-line" style="width:95%"></div>
                        <div class="sk-line" style="width:85%"></div>
                        <div class="sk-button"></div>
                    </div>
                </div>
                <div class="tour-card-skeleton">
                    <div class="sk-image"></div>
                    <div class="sk-content">
                        <div class="sk-line lg" style="width:85%"></div>
                        <div class="sk-line sm" style="width:55%"></div>
                        <div class="sk-line" style="width:90%"></div>
                        <div class="sk-line" style="width:80%"></div>
                        <div class="sk-button"></div>
                    </div>
                </div>
                <div class="tour-card-skeleton">
                    <div class="sk-image"></div>
                    <div class="sk-content">
                        <div class="sk-line lg" style="width:75%"></div>
                        <div class="sk-line sm" style="width:65%"></div>
                        <div class="sk-line" style="width:88%"></div>
                        <div class="sk-line" style="width:92%"></div>
                        <div class="sk-button"></div>
                    </div>
                </div>
            </div>

            <!-- Related tours grid (hidden until loaded) -->
            <div class="related-tours-grid" id="related-tours-grid" style="display:none">
                <!-- Tour cards will be inserted here by JavaScript -->
            </div>
        </section>
    </div>

    <!-- Block C JavaScript -->
    <script src="../src/tour-detail/js/block-c.js"></script>
</body>
</html>
