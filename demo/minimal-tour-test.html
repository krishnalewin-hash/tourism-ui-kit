<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Tour Test</title>
</head>
<body>
    <h1>Minimal Tour Test</h1>
    
    <!-- Form that should be modified -->
    <div id="_builder-form">
        <input name="pickup_location" placeholder="Pickup location">
        <input name="dropoff_location" data-name="dropoff_location" placeholder="Drop-off location">
        <button>Get Quote</button>
    </div>

    <!-- Exact embed code -->
    <script>
        // Override console to capture all logs
        window.tourLogs = [];
        const originalLog = console.log;
        console.log = function(...args) {
            window.tourLogs.push(args.join(' '));
            originalLog.apply(console, arguments);
        };
        
        window.CFG = {client: 'kamar-tours', formType: 'tour'};
        console.log('SET CFG:', JSON.stringify(window.CFG));
    </script>
    
    <script src="https://cdn.jsdelivr.net/gh/krishnalewin-hash/tourism-ui-kit@main/dist/quote-request-form.min.js"></script>
    
    <script>
        // Check results after 3 seconds
        setTimeout(() => {
            console.log('=== FINAL RESULTS ===');
            console.log('Body classes:', document.body.className);
            console.log('CFG:', JSON.stringify(window.CFG));
            
            const dropoff = document.querySelector('[name="dropoff_location"]');
            if (dropoff) {
                const style = getComputedStyle(dropoff);
                console.log('Dropoff display:', style.display);
                console.log('Dropoff visibility:', style.visibility);
            } else {
                console.log('Dropoff field not found');
            }
            
            const form = document.querySelector('#_builder-form');
            if (form) {
                const style = getComputedStyle(form);
                console.log('Form position:', style.position);
            }
            
            // Show all captured logs
            console.log('=== ALL TOUR LOGS ===');
            window.tourLogs.forEach(log => console.log(log));
            
        }, 3000);
    </script>
</body>
</html>
