<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Your Transfer Options - Instant Quote Results</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/dist/cards.min.css">
  <style>
    body { font-family: system-ui; padding: 24px; }
    .quote-summary { 
      background: #f8f9fa; padding: 20px; border-radius: 8px; 
      margin-bottom: 30px; border-left: 4px solid #D65130;
    }
    .quote-summary h2 { margin: 0 0 15px 0; color: #D65130; }
    .quote-details { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; }
    .quote-detail { display: flex; align-items: center; gap: 10px; }
    .quote-detail .icon { color: #D65130; }
    .back-link { color: #D65130; text-decoration: none; margin-bottom: 20px; display: inline-block; }
    .back-link:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <a href="airport-transfer-quote.html" class="back-link">‚Üê Modify Quote</a>
  
  <div class="quote-summary">
    <h2>Your Transfer Options</h2>
    <div class="quote-details">
      <div class="quote-detail">
        <span class="icon">üìç</span>
        <div>
          <strong>Route:</strong><br>
          <span id="route-display">Loading...</span>
        </div>
      </div>
      <div class="quote-detail">
        <span class="icon">üìÖ</span>
        <div>
          <strong>Date & Time:</strong><br>
          <span id="datetime-display">Loading...</span>
        </div>
      </div>
      <div class="quote-detail">
        <span class="icon">üë•</span>
        <div>
          <strong>Passengers:</strong><br>
          <span id="passengers-display">Loading...</span>
        </div>
      </div>
    </div>
  </div>

  <h3>Available Transfer Options</h3>
  <div id="results-list" class="tour-list" aria-live="polite"></div>

  <!-- Your existing cards widget -->
  <div class="tourkit-cards"
       data-client="demo"
       data-base="/"></div>

  <script src="/dist/cards.min.js" defer></script>
  
  <script>
    // Display the quote parameters in a user-friendly way
    function displayQuoteDetails() {
      const params = new URLSearchParams(window.location.search);
      
      // Display route
      const pickup = params.get('pickup_location') || 'Not specified';
      const dropoff = params.get('dropoff_location') || 'Not specified';
      document.getElementById('route-display').textContent = `${pickup} ‚Üí ${dropoff}`;
      
      // Display date and time
      const date = params.get('pickup_date');
      const time = params.get('pickup_time');
      let datetime = 'Not specified';
      if (date && time) {
        const dateObj = new Date(date + 'T' + time);
        datetime = dateObj.toLocaleDateString('en-US', { 
          weekday: 'long', 
          year: 'numeric', 
          month: 'long', 
          day: 'numeric' 
        }) + ' at ' + dateObj.toLocaleTimeString('en-US', { 
          hour: 'numeric', 
          minute: '2-digit',
          hour12: true 
        });
      }
      document.getElementById('datetime-display').textContent = datetime;
      
      // Display passengers
      const passengers = params.get('passengers') || 'Not specified';
      const passengerText = passengers === '1' ? '1 passenger' : `${passengers} passengers`;
      document.getElementById('passengers-display').textContent = passengerText;
    }
    
    document.addEventListener('DOMContentLoaded', displayQuoteDetails);
  </script>
</body>
</html>
