<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montego Bay Cooking Class - Tourism Biz Academy</title>
    
    <!-- Block A CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/krishnalewin-hash/tourism-ui-kit@main/src/tour-detail/css/block-a.css">
    
    <style>
        body { 
            margin: 0; 
            padding: 20px; 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif; 
            background: #f5f7fa; 
        }
        .debug-info { 
            background: #fff3cd; 
            border: 1px solid #ffeaa7; 
            padding: 15px; 
            border-radius: 8px; 
            margin-bottom: 20px; 
            font-family: monospace;
            font-size: 14px;
        }
        .debug-info h3 { 
            margin: 0 0 10px; 
            color: #856404; 
        }
    </style>
</head>
<body>
    <div class="debug-info">
        <h3>üîç Debug Information</h3>
        <div id="debug-output"></div>
    </div>

    <!-- Block A HTML Structure -->
    <div class="tdp-wrap" id="tdp-top">
        <h1 class="tdp-title" id="tdp-title"></h1>
        <div class="tdp-meta" id="tdp-meta"></div>

        <!-- Skeleton for initial paint -->
        <div id="tdp-top-skel">
            <div class="tdp-skel-line" style="width:40%;margin:10px 0 8px"></div>
            <div class="tdp-skel-line" style="width:65%;height:14px"></div>
        </div>

        <!-- Hero skeleton -->
        <section id="heroSkel">
            <div class="skCell sk big"></div>
            <div class="skCell sk"></div>
            <div class="skCell sk"></div>
        </section>

        <!-- Main (hero) gallery -->
        <section class="hero-gallery" id="heroGallery" style="display:none">
            <div class="hero-count" id="heroCount" style="display:none">
                <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
                    <path d="M4 7h3l1.2-2.4A2 2 0 0 1 10 4h4a2 2 0 0 1 1.8 1.1L17 7h3a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V9a2 2 0 0 1 2-2Z" stroke="currentColor" stroke-width="1.5"/>
                    <circle cx="12" cy="13" r="4" stroke="currentColor" stroke-width="1.5"/>
                </svg>
                <span id="heroCountNum"></span>
            </div>
        </section>
    </div>

    <!-- Lightbox -->
    <div class="lb" id="lightbox" aria-hidden="true">
        <span class="close" id="lbClose">√ó</span>
        <span class="nav prev" id="lbPrev">‚Äπ</span>
        <img id="lbImg" alt="">
        <span class="nav next" id="lbNext">‚Ä∫</span>
    </div>

    <!-- Configuration and Debug Script -->
    <script>
        // Debug function to show what's happening
        function debugLog(message) {
            const debugOutput = document.getElementById('debug-output');
            if (debugOutput) {
                debugOutput.innerHTML += message + '<br>';
            }
            console.log('[Debug]', message);
        }

        debugLog('üåê Current URL: ' + window.location.href);
        debugLog('üìÅ Pathname: ' + window.location.pathname);
        
        // For your specific URL structure
        window.CFG = {
            DATA_URL: 'https://tour-driver-data-proxy.krishna-0a3.workers.dev',
            CLIENT: 'demo', // Try 'demo' first, might need to change to your client
            SLUG: 'montego-bay-cooking-class' // Explicitly set the slug
        };
        
        debugLog('‚öôÔ∏è Client: ' + window.CFG.CLIENT);
        debugLog('üè∑Ô∏è Slug: ' + window.CFG.SLUG);
        
        // Test the API URL that will be called
        const testURL = new URL(window.CFG.DATA_URL);
        testURL.searchParams.set('client', window.CFG.CLIENT);
        testURL.searchParams.set('mode', 'slug');
        testURL.searchParams.set('value', window.CFG.SLUG);
        
        debugLog('üîó API URL: ' + testURL.toString());
        
        // Test if the API is reachable
        fetch(testURL.toString())
            .then(response => {
                debugLog('üì° API Response Status: ' + response.status);
                return response.json();
            })
            .then(data => {
                debugLog('üìä API Response: ' + JSON.stringify(data, null, 2));
                if (data.tours && data.tours.length > 0) {
                    debugLog('‚úÖ Found ' + data.tours.length + ' tours');
                    const tour = data.tours.find(t => t.slug.toLowerCase() === window.CFG.SLUG.toLowerCase());
                    if (tour) {
                        debugLog('üéØ Found matching tour: ' + tour.name);
                    } else {
                        debugLog('‚ùå No tour found with slug: ' + window.CFG.SLUG);
                        debugLog('üìã Available slugs: ' + data.tours.map(t => t.slug).join(', '));
                    }
                } else {
                    debugLog('‚ùå No tours found in response');
                }
            })
            .catch(error => {
                debugLog('‚ùå API Error: ' + error.message);
            });
    </script>
    
    <!-- Block A JavaScript -->
    <script src="https://cdn.jsdelivr.net/gh/krishnalewin-hash/tourism-ui-kit@main/src/tour-detail/js/block-a.js"></script>
</body>
</html>
