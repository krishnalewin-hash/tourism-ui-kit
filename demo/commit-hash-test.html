<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Embed Test</title>
</head>
<body>
    <h1>Blue Mountain Adventure Tour</h1>
    <p>Testing with specific commit hash...</p>
    
    <!-- Form to test -->
    <div id="_builder-form">
        <div class="ghl-form-row">
            <input name="pickup_location" placeholder="Pickup location">
        </div>
        <div class="ghl-form-row">
            <input name="dropoff_location" data-name="dropoff_location" placeholder="Drop-off location">
        </div>
        <button>Get Quote</button>
    </div>

    <!-- Working embed code with specific commit -->
    <script>window.CFG = {client: 'kamar-tours', formType: 'tour'};</script>
    <script src="https://cdn.jsdelivr.net/gh/krishnalewin-hash/tourism-ui-kit@f7b54f1/dist/quote-request-form.min.js"></script>
    
    <!-- Debug -->
    <script>
        setTimeout(() => {
            const dropoff = document.querySelector('[name="dropoff_location"]');
            const form = document.querySelector('#_builder-form');
            
            console.log('Body classes:', document.body.className);
            if (dropoff) {
                console.log('Dropoff display:', getComputedStyle(dropoff).display);
            }
            if (form) {
                console.log('Form position:', getComputedStyle(form).position);
            }
        }, 2000);
    </script>
</body>
</html>
