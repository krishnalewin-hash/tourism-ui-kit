<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Detail Form Test</title>
    
    <!-- Your new CSS file -->
    <link rel="stylesheet" href="../src/tour-detail-form/css/tour-detail-form.css">
    
    <!-- Configuration for tour page with manual override -->
    <script>
    window.CFG = {
        client: 'kamar-tours',
        formType: 'tour',         // Manual tour page configuration
        stickyForm: false,        // Disable script's sticky to use CSS sticky
        GMAPS_KEY: 'AIzaSyBdVl-cGl0fhXhhD_x5RCJxWQQyzVF0z8g',
        COUNTRIES: ['jm'],
        REGION: 'jm'
    };
    </script>
</head>
<body>
    <div class="container">
        <h1>Tour Detail Form Test</h1>
        <p>Testing your new tour-detail-form CSS and JS files.</p>
        
        <!-- Mock form container that matches your expected structure -->
        <div class="form-sidebar borderFull radius10 none c-column c-wrapper col-EWKLqS1EOO">
            <div id="_builder-form">
                <!-- Form fields will be inserted here by GHL -->
                <div class="ghl-question">
                    <input type="text" data-q="pickup_location" placeholder="Pickup Location" />
                </div>
                <div class="ghl-question">
                    <input type="text" data-q="drop-off_location" placeholder="Drop-off Location" />
                </div>
                <div class="ghl-question fields-container row">
                    <div class="form-field-wrapper">
                        <input type="text" data-q="pickup_date" placeholder="Pickup Date" />
                    </div>
                    <div class="form-field-wrapper">
                        <input type="text" data-q="pickup_time" placeholder="Pickup Time" />
                    </div>
                </div>
                <div class="ghl-question">
                    <input type="number" data-q="number_of_passengers" placeholder="Number of Passengers" />
                </div>
                
                <button class="ghl-btn ghl-footer-next">Next</button>
                
                <!-- Step 2 fields (will appear after Next) -->
                <div style="display: none;" class="step-2">
                    <div class="ghl-question">
                        <input type="text" data-q="full_name" placeholder="Full Name" />
                    </div>
                    <div class="ghl-question">
                        <input type="email" data-q="email" placeholder="Email" />
                    </div>
                    <div class="ghl-question">
                        <input type="tel" data-q="phone" placeholder="Phone" />
                    </div>
                    <button class="ghl-btn ghl-submit-btn">Submit</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Your new JS file -->
    <script src="../src/tour-detail-form/js/tour-detail-form.js"></script>
    
    <style>
    /* Basic demo styling */
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        display: flex;
        gap: 40px;
    }
    .form-sidebar {
        flex: 0 0 400px;
        background: white;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
    }
    .ghl-question {
        margin-bottom: 15px;
    }
    input, select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
    }
    .ghl-btn {
        background: #007cba;
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        margin: 10px 0;
    }
    .ghl-btn:hover {
        background: #005a87;
    }
    </style>
</body>
</html>
