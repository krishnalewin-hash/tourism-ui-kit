<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Results - Iframe Embeddable</title>
    
    <!-- Minimal CSP that allows our functionality -->
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' https://cdn.jsdelivr.net https://maps.googleapis.com 'unsafe-inline';
        style-src 'self' https://cdn.jsdelivr.net https://fonts.googleapis.com 'unsafe-inline';
        font-src https://fonts.gstatic.com;
        img-src 'self' data: https:;
        connect-src 'self' https://maps.googleapis.com;
        frame-ancestors *;
    ">
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: transparent;
            min-height: 100vh;
            padding: 0;
        }
        
        #quote-calc {
            width: 100%;
            min-height: 400px;
        }
    </style>
</head>
<body>
    <!-- Quote Results Component Mount Point -->
    <div id="quote-calc"></div>

    <!-- Configuration -->
    <script>
        // Parse URL parameters passed from parent page
        const urlParams = new URLSearchParams(window.location.search);
        
        window.CFG = {
            GMAPS_KEY: urlParams.get('gmaps_key') || 'AIzaSyDomK0QVxMj2SzgbwIkUdlBZ2nyYxRJSOI',
            client: urlParams.get('client') || 'demo',
            base: urlParams.get('base') || 'krishnalewin-hash/tourism-ui-kit@main'
        };
        
        console.log('Iframe Quote Results Config:', window.CFG);
        
        // Auto-resize iframe based on content
        function resizeIframe() {
            const height = Math.max(
                document.documentElement.scrollHeight,
                document.body.scrollHeight,
                500 // minimum height
            );
            
            // Send height to parent window
            if (window.parent !== window) {
                window.parent.postMessage({
                    type: 'iframe-resize',
                    height: height
                }, '*');
            }
        }
        
        // Resize on load and periodically
        window.addEventListener('load', resizeIframe);
        setInterval(resizeIframe, 2000);
    </script>

    <!-- Load Quote Results Component from CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/krishnalewin-hash/tourism-ui-kit@main/dist/quote-results-page.min.css">
    <script src="https://cdn.jsdelivr.net/gh/krishnalewin-hash/tourism-ui-kit@main/dist/quote-results-page.min.js"></script>
</body>
</html>
